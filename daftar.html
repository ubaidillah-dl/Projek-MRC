<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Lomba</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Prompt:wght@100;300;400;700&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/daftar.css" />

    <!-- Favicon -->
    <link rel="shorcut icon" href="assets/LogoMRC.png" type="image/png" />
  </head>
  <body>
    <!-- Daftar lomba start -->
    <section class="daftar-lomba" id="Trackline">
      <div class="row">
        <h2>Daftar<span> Lomba</span></h2>
        <main class="content">
          <form action="">
            <div><label for="nama-tim">Nama Tim</label><input type="text" id="nama-tim" /></div>
            <div><label for="nama-instansi">Nama Instansi</label><input type="text" id="nama-instansi" /></div>

            <div>
              <h3>Ketua</h3>
              <div><label for="nama-ketua">Nama</label><input type="text" id="nama-ketua" placeholder="Nama" /></div>
              <div><label for="email-ketua">Email</label><input type="email" id="email-ketua" placeholder="Email" /></div>
              <div><label for="wa-ketua">Whatsapp</label><input type="tel" id="wa-ketua" placeholder="Whatsapp" /></div>
              <div><label for="ktm-ketua">KTM</label><input type="file" id="ktm-ketua" /></div>
              <div><label for="bukti-uptwibbon">Bukti Up TWibbon</label><input type="file" id="bukti-uptwibbon-ketua" /></div>
            </div>

            <div>
              <h3>Anggota</h3>
              <div><label for="nama-anggota">Nama</label><input type="text" id="nama-anggota" placeholder="Nama" /></div>
              <div><label for="ktm-anggota">KTM</label><input type="file" id="ktm-anggota" /></div>
              <div><label for="bukti-uptwibbon">Bukti Up TWibbon</label><input type="file" id="bukti-uptwibbon-anggota" /></div>
            </div>

            <div><label for="nama-pembina">Nama Pembina</label><input type="text" id="nama-pembina" /></div>
            <div><label for="bukti-pembayaran">Bukti Pembayaran</label><input type="file" id="bukti-pembayaran" /></div>

            <div class="tombol">
              <a href="" type="submit">Kirim</a>
            </div>
          </form>
        </main>
      </div>
    </section>
    <!-- Daftar lomba end -->
  </body>
</html>
